{% extends 'main.html' %}

{% block content %}
<!-- Main Section -->
<main class="messagePage my-xl">
    <div class="content-box">
        <div class="message">
            <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
            <h2 class="message__subject">{{message.subject}}</h2>

            {% if message.sender %}
            <a href="{% url 'user-profile' message.sender.id %}" class="message__author">From : {{message.name}}</a>
            {% else %}
            <p class="message__author">From : {{message.name}}</p>
            {% endif %}

            <p class="message__date">Date : {{message.created}}</p>
            <div class="message__body">
                {{message.body|linebreaksbr}}
            </div>
        </div>
    </div>
</main>

{% endblock content %}
